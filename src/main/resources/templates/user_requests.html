<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>FlexStudio - Заявки</title>
</head>
<body th:fragment="content">
<div class="container mt-5">
    <h1 class="text-center">Мои заявки</h1>
    <div class="card mt-4">
        <div class="card-header text-center">Ваши заявки</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>№ заявки</th>
                    <th>Тренировка</th>
                    <th>Дата</th>
                    <th>Статус</th>
                    <th>Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request, iterStat : ${requests}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${request.training.title}"></td>
                    <td th:text="${#temporals.format(request.training.dateTime, dateFormats.dateTimeFormat)}"></td>
                    <td>
                        <span th:text="${request.status}"
                              th:classappend="${request.status == 'APPROVED' ? 'badge bg-success' : (request.status == 'PENDING' ? 'badge bg-warning text-dark' : 'badge bg-danger')}">
                        </span>
                    </td>
                    <td>
                        <form action="/requests/cancel" method="post" th:if="${request.status == 'PENDING'}">
                            <input type="hidden" name="requestId" th:value="${request.id}">
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
