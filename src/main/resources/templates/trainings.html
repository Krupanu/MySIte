<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тренировки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Система для записи</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/subscriptions}">Подписки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Тренировки</h1>

    <h2 class="mt-4">Предстоящие тренировки</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="training : ${upcomingTrainings}">
            <h3 th:text="${training.title}"></h3>
            <p><strong>Дата и время:</strong> <span th:text="${#dates.format(training.dateTime, 'dd.MM.yyyy HH:mm')}"></span></p>
        </li>
    </ul>

    <h2 class="mt-4">Прошедшие тренировки</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="training : ${pastTrainings}">
            <h3 th:text="${training.title}"></h3>
            <p><strong>Дата и время:</strong> <span th:text="${#dates.format(training.dateTime, 'dd.MM.yyyy HH:mm')}"></span></p>
        </li>
    </ul>
</div>
</body>
</html>
