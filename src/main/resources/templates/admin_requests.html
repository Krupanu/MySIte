<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexStudio - Главная</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">FlexStudio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trainings}">Тренировки</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link" th:href="@{/requests/pending}">Все заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1 class="text-center">Заявки пользователей</h1>
    <div class="card mt-4">
        <div class="card-header text-center">Управление заявками</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>№ заявки</th>
                    <th>Пользователь</th>
                    <th>Тренировка</th>
                    <th>Дата</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="request, iterStat : ${pendingRequests}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${request.user.name}"></td>
                    <td th:text="${request.training.title}"></td>
                    <td th:text="${request.training.formattedDateTime}"></td>
                    <td>

                        <span th:text="${request.status}"
                              th:classappend="${request.status == 'APPROVED' ? 'badge bg-success' : (request.status == 'PENDING' ? 'badge bg-warning text-dark' : 'badge bg-danger')}">
</span>
                    </td>
                    <td>
                        <form th:action="@{/requests/update(requestId=${request.id}, status='APPROVED')}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm">Одобрить</button>
                        </form>
                        <form th:action="@{/requests/update(requestId=${request.id}, status='REJECTED')}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Отклонить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
